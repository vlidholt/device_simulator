name: dotup_device_simulator
description: DeviceSimulator allows you to easily test your Flutter app for different screen resolutions and platforms.
version: 2.0.0
homepage: https://dotup.de
repository: https://github.com/flutter-entwickler/device_simulator

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  dotup_flutter_widgets: ^2.1.3
  flutter:
    sdk: flutter
  font_awesome_flutter: ^9.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter


# The following section is specific to Flutter.
flutter:
  assets:
    - ios-bar-black.png
    - ios-bar-white.png
